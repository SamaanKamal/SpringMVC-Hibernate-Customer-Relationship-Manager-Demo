<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Customer</title>

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/add-customer-style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>
<div id="container">
    <h3>Save Customer</h3>
    <form th:action="@{/customer/saveCustomer}" th:object="${customer}" method="POST">
        <!-- need to associate this data with customer id -->
        <input type="hidden" th:field="*{id}" />
        <table>
            <tbody>
            <tr>
                <td><label for="firstName">First name:</label></td>
                <td><input type="text" th:field="*{firstName}" id="firstName"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last name:</label></td>
                <td><input type="text" th:field="*{lastName}" id="lastName"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" th:field="*{email}" id="email"></td>
            </tr>
            <tr>
                <td><label></label></td>
                <td><input type="submit" value="Save" class="save"></td>
            </tr>
            </tbody>
        </table>
    </form>
    <form th:action="@{/customer/updateCustomer}"  th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tbody>
            <tr>
                <td><label for="firstName">First name:</label></td>
                <td><input type="text" th:field="*{firstName}" id="firstName2"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last name:</label></td>
                <td><input type="text" th:field="*{lastName}" id="lastName2"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" th:field="*{email}" id="email2"></td>
            </tr>
            <tr>
                <td><label></label></td>
                <td><input type="submit" value="Update" class="save"></td>
            </tr>
            </tbody>
        </table>
<!--        <button type="submit" class="save">Update</button>-->
    </form>
    <div style="clear: both;"></div>
    <p>
        <a th:href="@{/customer/list}">Back to List</a>
    </p>
</div>
</body>
</html>
